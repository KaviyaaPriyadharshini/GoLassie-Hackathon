<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-dark">Edit Payer</h1>

    <form method="post" class="bg-light p-4 border rounded shadow-sm mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Payer Name</label>
            <input type="text" name="name" class="form-control" value="{{ payer.name }}" required>
        </div>
        <div class="mb-3">
            <label for="pretty_name" class="form-label">Pretty Name</label>
            <input type="text" name="pretty_name" class="form-control" value="{{ payer.pretty_name }}">
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">â†© Back</a>
    </form>

</body>
</html>
