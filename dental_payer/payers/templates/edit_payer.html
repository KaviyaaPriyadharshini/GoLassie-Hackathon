<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <h1 class="text-center text-dark mb-4">Edit Payer</h1>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Payer Name</label>
                    <input type="text" name="name" class="form-control" value="{{ payer.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="pretty_name" class="form-label">Pretty Name</label>
                    <input type="text" name="pretty_name" class="form-control" value="{{ payer.pretty_name }}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">ðŸ’¾ Save Changes</button>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">â†© Back</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
