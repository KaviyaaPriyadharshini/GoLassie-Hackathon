<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer Hierarchy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 50px;
        }
        .list-group-item {
            border-radius: 8px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-dark mb-4">Payer Hierarchy</h1>

        <ul class="list-group">
            {% for group in payer_groups %}
            <li class="list-group-item">
                <strong>{{ group.name }}</strong>
                <ul class="list-group mt-2">
                    {% for payer in group.payers.all %}
                    <li class="list-group-item">{{ payer.name }}</li>
                    {% empty %}
                    <li class="list-group-item text-muted">No payers in this group</li>
                    {% endfor %}
                </ul>
            </li>
            {% empty %}
            <li class="list-group-item text-muted">No payer groups available</li>
            {% endfor %}
        </ul>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">â†© Back to Dashboard</a>
    </div>

</body>
</html>
