<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmap Payers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 50px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a {
            color: #ffffff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dental Payer Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-light me-2" href="{% url 'manual_mapping' %}">ðŸ›  Manual Payer Mapping</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'upload_payer_file' %}">ðŸ“¤ Upload Payer File</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-danger mb-4">Unmap Payers</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <h5>Select Mapped Payers to Unmap</h5>
                <div class="form-check">
                    {% for payer in mapped_payers %}
                        <input class="form-check-input" type="checkbox" name="payer_ids" value="{{ payer.id }}" id="payer_{{ payer.id }}">
                        <label class="form-check-label" for="payer_{{ payer.id }}">
                            {{ payer.name }}
                        </label><br>
                    {% empty %}
                        <p>No mapped payers available.</p>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-danger">Unmap Selected Payers</button>
            <a href="{% url 'payer_hierarchy' %}" class="btn btn-secondary">Back to Hierarchy</a>
        </form>
    </div>

</body>
</html>
