<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Payer File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-dark mb-4">Upload Payer File (CSV / Excel)</h2>

        <form method="post" enctype="multipart/form-data" class="bg-light p-4 border rounded shadow-sm mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label for="file" class="form-label">Select File</label>
                <input type="file" name="file" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">ðŸ“¤ Upload</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">â†© Back to Dashboard</a>
        </form>

        {% for message in messages %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endfor %}
    </div>

</body>
</html>
