<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Payer File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    
    <h2 class="text-dark">Upload Payer File (CSV / Excel)</h2>

    <form method="post" enctype="multipart/form-data" class="bg-light p-4 border rounded shadow-sm mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input type="file" name="file" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">ðŸ“¤ Upload</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">â†© Back to Dashboard</a>
    </form>

    {% for message in messages %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endfor %}

</body>
</html>
